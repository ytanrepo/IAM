<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IAM Web Access</title>
    <link type="text/css" rel="stylesheet" href="/styles/site.min.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="/scripts/html5shiv.min.js"></script>
        <script src="/scripts/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>
<!-- /Navigation -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>IAM Web Access</h1>
        </div>
    </div>
    <form action="#" method="get" id="chat-form" name="chat-form">
        <div class="row">
            <div class="form-group col-lg-12">
                <label for="msg-text">Message:</label>
                <input class="form-control input-lg" name="msg-text" id="msg-text" type="text"  data-bind="textInput: msgText" autocomplete="off" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12">
                <input class="form-control input-lg btn btn-primary" id="submitButton" type="submit" value="Send"/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <span data-bind="foreach: actions">
                    <input class="btn btn-info" type="button" data-bind="value: $data, click: function(){comcast.iam.sendAction($data);}" />
                </span>
               
            </div>
        </div>
        <input id="msg-id" name="msg-id" type="hidden"/>
    </form>
</div>
<script src="/scripts/app.min.js" type="text/javascript"></script>
<script>

</script>
</body>
</html>
